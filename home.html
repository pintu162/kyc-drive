<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #0056b3;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #333;
            padding: 10px;
        }
        nav a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background: #0056b3;
        }
        .container {
            width: 60%;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
            margin-top: 20px;
        }
        .tab-menu {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .tab-menu button {
            padding: 10px;
            border: none;
            background: #ddd;
            cursor: pointer;
            border-radius: 5px;
        }
        .tab-menu button.active {
            background: #0056b3;
            color: white;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .btn {
            padding: 10px 20px;
            background: #0056b3;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
    <script>
        function openTab(tabName) {
            let tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            
            let buttons = document.querySelectorAll('.tab-menu button');
            buttons.forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[onclick="openTab('${tabName}')"]`).classList.add('active');
        }
        
        function nextTab() {
            let tabs = ['personal', 'educational', 'previous', 'other'];
            let activeTab = document.querySelector('.tab-content.active').id;
            let index = tabs.indexOf(activeTab);
            if (index < tabs.length - 1) {
                openTab(tabs[index + 1]);
            }
        }
        
        function prevTab() {
            let tabs = ['personal', 'educational', 'previous', 'other'];
            let activeTab = document.querySelector('.tab-content.active').id;
            let index = tabs.indexOf(activeTab);
            if (index > 0) {
                openTab(tabs[index - 1]);
            }
        }
    </script>
</head>
<body>
    <header>HR Management System</header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#kyc">KYC Form</a>
        <a href="#">Reports</a>
        <a href="#">Contact</a>
    </nav>
    
    <div class="container" id="kyc">
        <h2>KYC Details</h2>
        <div class="tab-menu">
            <button class="active" onclick="openTab('personal')">Personal Details</button>
            <button onclick="openTab('educational')">Educational Details</button>
            <button onclick="openTab('previous')">Previous Employer Details</button>
            <button onclick="openTab('other')">Other Details</button>
        </div>
        
        <div id="personal" class="tab-content active">
            <h3>Personal Details</h3>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email Address" required>
            <input type="text" placeholder="Employee ID" required>
            <input type="date" placeholder="Date of Birth" required>
        </div>
        
        <div id="educational" class="tab-content">
            <h3>Educational Details</h3>
            <input type="text" placeholder="Highest Qualification" required>
            <input type="text" placeholder="University/College Name" required>
            <input type="number" placeholder="Year of Passing" required>
        </div>
        
        <div id="previous" class="tab-content">
            <h3>Previous Employer Details</h3>
            <input type="text" placeholder="Previous Company Name" required>
            <input type="text" placeholder="Designation" required>
            <input type="number" placeholder="Years of Experience" required>
        </div>
        
        <div id="other" class="tab-content">
            <h3>Other Details</h3>
            <input type="text" placeholder="PAN Card Number" required>
            <input type="text" placeholder="Aadhar Number" required>
            <input type="file" required>
        </div>
        
        <div class="btn-container">
            <button class="btn" onclick="prevTab()">Previous</button>
            <button class="btn" onclick="nextTab()">Next</button>
        </div>
        
        <button class="btn" style="display: block; margin: 20px auto;">Submit</button>
    </div>
</body>
</html>
